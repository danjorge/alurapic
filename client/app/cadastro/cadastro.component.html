<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>

    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <form #meuform="ngForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input
                    required
                    #titulo="ngModel" 
                    name="titulo" 
                    [(ngModel)]="foto.titulo" 
                    class="form-control"  
                    autocomplete="off">    
                <span *ngIf="titulo.invalid" class="form-control alert-danger">Título Obrigatório</span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input 
                    required
                    #url="ngModel"
                    name="url" 
                    [(ngModel)]="foto.url" 
                    class="form-control"  
                    autocomplete="off">
                <span *ngIf="url.invalid" class="form-control alert-danger">URL Obrigatória</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                    name="descricao" 
                    [(ngModel)]="foto.descricao" 
                    class="form-control"  
                    autocomplete="off">
                </textarea>
            </div>

            <botao nome="Salvar" tipo="submit" estilo="btn-primary" [desabilitado]="meuform.form.invalid"></botao>
            
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </div>
    </form>
</div>
